<h1>Numeros en castellano</h1>
<ul>
  <li *ngFor = "let valor of vector">
    {{ valor | letras:'x'}}
  </li>
</ul>
<h1>Numeros en ingles</h1>

  <li *ngFor = "let valor of vector">
    {{ valor | letras:'ingles' }}

</ul>
<h1>Numeros en portugues</h1>
<ul>

</ul>
